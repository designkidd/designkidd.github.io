<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON TETRIS | Tom's Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïπÔ∏è</text></svg>">
</head>
<body>

    <div class="background-mesh"></div>

    <div class="game-container">
        
        <!-- Left Panel: Stats -->
        <div class="panel left-panel">
            <div class="logo">
                <h1>NEON<br>BLOCKS</h1>
            </div>
            
            <div class="stat-box">
                <span class="label">SCORE</span>
                <span class="value" id="score">0</span>
            </div>
            
            <div class="stat-box">
                <span class="label">LEVEL</span>
                <span class="value" id="level">1</span>
            </div>

            <div class="stat-box">
                <span class="label">LINES</span>
                <span class="value" id="lines">0</span>
            </div>
            
            <div class="controls-info desktop-only">
                <p><span>‚Üê ‚Üí</span> Move</p>
                <p><span>‚Üë</span> Rotate</p>
                <p><span>‚Üì</span> Soft Drop</p>
                <p><span>Space</span> Hard Drop</p>
                <p><span>P</span> Pause</p>
            </div>
        </div>

        <!-- Center: Game Board -->
        <div class="board-wrapper">
            <div class="board-glass">
                <canvas id="tetris" width="300" height="600"></canvas>
                
                <div id="overlay" class="overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">PRESS START</h2>
                        <button id="start-btn" class="glow-btn">PLAY GAME</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Next Piece -->
        <div class="panel right-panel">
            <div class="next-box">
                <span class="label">NEXT</span>
                <canvas id="next" width="100" height="100"></canvas>
            </div>
            
            <div class="footer">
                <p>Created by Tom & Momo</p>
                <p>v1.0</p>
            </div>
        </div>

    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button id="btn-left" class="control-btn">‚óÄ</button>
        <button id="btn-rotate" class="control-btn action">‚Üª</button>
        <button id="btn-right" class="control-btn">‚ñ∂</button>
        <button id="btn-down" class="control-btn">‚ñº</button>
        <button id="btn-drop" class="control-btn drop">‚§ì</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
