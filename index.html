    <script>
        const weatherIcons = {

        const weatherDesc = {

            95: 'é›·æš´', 96: 'é›·æš´å¤¾é›¹', 99: 'å¼·é›·æš´å¤¾é›¹'
        };

        const dayNames = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];

        async function searchCity(city) {
            document.getElementById('cityInput').value = city;
            await getWeather();
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const card = document.getElementById('weatherCard');

            loading.classList.add('show');
            error.classList.remove('show');
            card.classList.remove('show');

            try {
                // Get coordinates
                const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=zh`);
                const geoData = await geoRes.json();

                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('City not found');
                }

                const { latitude, longitude, name, country } = geoData.results[0];

                // Get weather
                const weatherRes = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`
                );
                const weatherData = await weatherRes.json();

                // Update UI
                document.getElementById('location').textContent = `${name}, ${country}`;
                document.getElementById('date').textContent = new Date().toLocaleDateString('zh-HK', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });

                const current = weatherData.current;
                document.getElementById('temp').innerHTML = `${Math.round(current.temperature_2m)}<span>Â°C</span>`;
                document.getElementById('icon').textContent = weatherIcons[current.weather_code] || 'ğŸŒ¤ï¸';
                document.getElementById('desc').textContent = weatherDesc[current.weather_code] || 'æœªçŸ¥';
                document.getElementById('feelsLike').textContent = `${Math.round(current.apparent_temperature)}Â°C`;
                document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
                document.getElementById('wind').textContent = `${Math.round(current.wind_speed_10m)} km/h`;

                // Forecast
                const forecast = weatherData.daily;
                let forecastHTML = '';
                for (let i = 1; i <= 5; i++) {
                    const date = new Date(forecast.time[i]);
                    forecastHTML += `
                        <div class="forecast-day">
                            <div class="day">${dayNames[date.getDay()]}</div>
                            <div class="icon">${weatherIcons[forecast.weather_code[i]] || 'ğŸŒ¤ï¸'}</div>
                            <div class="temp">${Math.round(forecast.temperature_2m_max[i])}Â° / ${Math.round(forecast.temperature_2m_min[i])}Â°</div>
                        </div>
                    `;
                }
                document.getElementById('forecast').innerHTML = forecastHTML;

                card.classList.add('show');
            } catch (e) {
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Load Shenzhen weather on start
        document.addEventListener('DOMContentLoaded', () => {
            getWeather();
        });

        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getWeather();
        });
