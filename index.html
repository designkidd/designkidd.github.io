<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM TETRIS | v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒŒ</text></svg>">
</head>
<body>

    <!-- Artistic Background Elements -->
    <div class="bg-art">
        <div class="moon"></div>
        <div class="shooting-star s1"></div>
        <div class="shooting-star s2"></div>
        <div class="mountains"></div>
    </div>

    <div class="game-wrapper">
        
        <!-- Header Decoration (Trees) -->
        <div class="header-deco">
            <div class="tree t1"></div>
            <div class="tree t2"></div>
            <div class="tree t3"></div>
            <div class="tree t4"></div>
        </div>

        <div class="main-stage">
            
            <!-- Left: Hold -->
            <div class="side-col left-col">
                <div class="pill-box hold-box">
                    <span class="label">Hold</span>
                    <canvas id="hold" width="80" height="80"></canvas>
                    <div class="key-hint desktop-only">C / Shift</div>
                </div>
            </div>

            <!-- Center: Board -->
            <div class="board-container">
                <canvas id="tetris" width="300" height="600"></canvas>
                
                <!-- Overlay -->
                <div id="overlay" class="overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">DREAM<br>BLOCKS</h2>
                        <button id="start-btn" class="play-btn">PLAY</button>
                    </div>
                </div>
            </div>

            <!-- Right: Next & Level -->
            <div class="side-col right-col">
                <div class="pill-box next-box">
                    <span class="label">Next</span>
                    <canvas id="next" width="80" height="80"></canvas>
                </div>
                
                <div class="pill-box level-box">
                    <span class="label">Level</span>
                    <span class="value" id="level">1</span>
                </div>

                <div class="pill-box score-box">
                    <span class="label">Score</span>
                    <span class="value" id="score">0</span>
                </div>
            </div>

        </div>

        <div class="version">v2.0 (Dreamy UI + Ghost + Hold)</div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="d-pad">
            <button id="btn-left" class="control-btn">â—€</button>
            <button id="btn-down" class="control-btn">â–¼</button>
            <button id="btn-right" class="control-btn">â–¶</button>
        </div>
        <div class="action-pad">
            <button id="btn-hold" class="control-btn hold-btn">ðŸ“¥</button>
            <button id="btn-rotate" class="control-btn action">â†»</button>
            <button id="btn-drop" class="control-btn drop">â¤“</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
