<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="有趣的天氣預報網頁 - 選擇城市查看即時天氣動畫">
    <meta name="keywords" content="天氣, 預報, weather, forecast, 動畫">
    <title>🌤️ 趣味天氣預報</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌤️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.v3_restore.css">
</head>
<body>
    <div class="weather-container" id="weatherContainer">
        <!-- 動態天氣背景元素 -->
        <div class="weather-effects" id="weatherEffects"></div>
        
        <!-- 主內容 -->
        <div class="content">
            <header>
                <h1>🌤️ 趣味天氣預報</h1>
                <p class="subtitle">選擇城市，看看今天天氣如何！</p>
            </header>

            <div class="search-section">
                <div class="search-box">
                    <select id="countrySelect">
                        <option value="Shenzhen,CN" selected>🇨🇳 深圳</option>
                        <option value="">🌍 選擇國家/地區</option>
                        <option value="Hong Kong">🇭🇰 香港</option>
                        <option value="Taipei,TW">🇹🇼 台北</option>
                        <option value="Tokyo,JP">🇯🇵 東京</option>
                        <option value="Seoul,KR">🇰🇷 首爾</option>
                        <option value="Singapore">🇸🇬 新加坡</option>
                        <option value="Bangkok,TH">🇹🇭 曼谷</option>
                        <option value="London,UK">🇬🇧 倫敦</option>
                        <option value="Paris,FR">🇫🇷 巴黎</option>
                        <option value="New York,US">🇺🇸 紐約</option>
                        <option value="Los Angeles,US">🇺🇸 洛杉磯</option>
                        <option value="Sydney,AU">🇦🇺 悉尼</option>
                        <option value="Dubai,AE">🇦🇪 杜拜</option>
                    </select>
                    <span class="select-arrow">▼</span>
                </div>
                <button id="searchBtn" class="search-btn">
                    <span>查詢天氣</span>
                    <span class="btn-icon">🔍</span>
                </button>
            </div>

            <div class="weather-card" id="weatherCard">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>正在獲取天氣資料...</p>
                </div>
                
                <div class="weather-info" id="weatherInfo" style="display: none;">
                    <div class="weather-main">
                        <div class="weather-icon" id="weatherIcon">🌤️</div>
                        <div class="temperature">
                            <span class="temp-value" id="temperature">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                    </div>
                    <div class="weather-desc" id="weatherDesc">--</div>
                    <div class="location" id="location">
                        <span class="location-icon">📍</span>
                        <span id="locationName">--</span>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-icon">💨</span>
                            <span class="detail-label">風速</span>
                            <span class="detail-value" id="wind">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">💧</span>
                            <span class="detail-label">濕度</span>
                            <span class="detail-value" id="humidity">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">🌡️</span>
                            <span class="detail-label">體感</span>
                            <span class="detail-value" id="feelsLike">--</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">👁️</span>
                            <span class="detail-label">能見度</span>
                            <span class="detail-value" id="visibility">--</span>
                        </div>
                    </div>

                    <!-- 未來天氣預報 (列表式) -->
                    <div class="forecast-section">
                        <h3>未來預報</h3>
                        <div class="forecast-list" id="forecastContainer">
                            <!-- JS 動態生成 -->
                        </div>
                    </div>
                </div>

                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">🌈</div>
                    <p>選擇一個城市開始探索天氣吧！</p>
                    <div class="floating-clouds">
                        <span class="cloud cloud-1">☁️</span>
                        <span class="cloud cloud-2">⛅</span>
                        <span class="cloud cloud-3">☁️</span>
                    </div>
                </div>
            </div>

            <div class="fun-facts" id="funFacts">
                <div class="fact-card">
                    <span class="fact-icon">💡</span>
                    <p id="funFactText">點擊「查詢天氣」獲取有趣的天氣小知識！</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with 🍑 by Momo & Tom | 資料來源: wttr.in | v3.1 (Restored)</p>
        </footer>
    </div>

    <script src="script.v3_restore.js"></script>
</body>
</html>
