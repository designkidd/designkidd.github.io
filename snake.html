    <style>
        * {

            -webkit-background-clip: text;

            background-clip: text;
        }

        .score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff87;
        }

        .game-container {
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 40px rgba(0,255,135,0.2);
        }

        #gameCanvas {
            display: block;
            border-radius: 10px;
            background: #1a1a2e;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 2rem;
            color: #00ff87;
        }

        .overlay p {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #00ff87, #60efff);
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,255,135,0.5);
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover, .control-btn:active {
            background: rgba(0,255,135,0.3);
            border-color: #00ff87;
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }

        footer a {
            color: #00ff87;
            text-decoration: none;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.5rem; }
            .score-value { font-size: 1.4rem; }
            .controls { display: grid; }
        }

        @media (min-width: 501px) {
            .controls { display: none; }
        }
    </style>
</head>
<body>

    <div class="score-board">
        <div class="score-item">
            <div class="score-label">åˆ†æ•¸</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">æœ€é«˜åˆ†</div>
            <div class="score-value" id="highScore">0</div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="overlay" id="startOverlay">
            <h2>ğŸ è²ªé£Ÿè›‡</h2>
            <p>ç”¨æ–¹å‘éµæˆ–æ»‘å‹•æ§åˆ¶</p>
            <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h2>ğŸ’€ éŠæˆ²çµæŸ</h2>
            <p>ä½ çš„åˆ†æ•¸ï¼š<span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn up" onclick="changeDir('up')">â¬†ï¸</button>
        <button class="control-btn left" onclick="changeDir('left')">â¬…ï¸</button>
        <button class="control-btn down" onclick="changeDir('down')">â¬‡ï¸</button>
        <button class="control-btn right" onclick="changeDir('right')">â¡ï¸</button>
    </div>

    <p class="instructions">æ¡Œé¢ï¼šæ–¹å‘éµ ï½œ æ‰‹æ©Ÿï¼šæŒ‰éˆ•æˆ–æ»‘å‹•</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const gridCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 120;

        document.getElementById('highScore').textContent = highScore;

        function startGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 120;
            document.getElementById('score').textContent = score;
            
            spawnFood();
            
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            direction = nextDirection;
            
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Wall collision
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
                
                // Speed up
                if (gameSpeed > 60) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid (subtle)
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Food
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((seg, i) => {
                const gradient = ctx.createRadialGradient(
                    seg.x * gridSize + gridSize/2,
                    seg.y * gridSize + gridSize/2,
                    0,
                    seg.x * gridSize + gridSize/2,
                    seg.y * gridSize + gridSize/2,
                    gridSize/2
                );
                
                if (i === 0) {
                    gradient.addColorStop(0, '#00ff87');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    const alpha = 1 - (i / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0,255,135,${alpha})`);
                    gradient.addColorStop(1, `rgba(0,180,100,${alpha})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = '#00ff87';
                ctx.shadowBlur = i === 0 ? 10 : 5;
                
                ctx.beginPath();
                ctx.roundRect(
                    seg.x * gridSize + 1,
                    seg.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                
                // Eyes on head
                if (i === 0) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    let eye1x, eye1y, eye2x, eye2y;
                    
                    switch(direction) {
                        case 'up':
                            eye1x = seg.x * gridSize + 6;
                            eye1y = seg.y * gridSize + 6;
                            eye2x = seg.x * gridSize + 14;
                            eye2y = seg.y * gridSize + 6;
                            break;
                        case 'down':
                            eye1x = seg.x * gridSize + 6;
                            eye1y = seg.y * gridSize + 14;
                            eye2x = seg.x * gridSize + 14;
                            eye2y = seg.y * gridSize + 14;
                            break;
                        case 'left':
                            eye1x = seg.x * gridSize + 6;
                            eye1y = seg.y * gridSize + 6;
                            eye2x = seg.x * gridSize + 6;
                            eye2y = seg.y * gridSize + 14;
                            break;
                        case 'right':
                            eye1x = seg.x * gridSize + 14;
                            eye1y = seg.y * gridSize + 6;
                            eye2x = seg.x * gridSize + 14;
                            eye2y = seg.y * gridSize + 14;
                            break;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1x, eye1y, eyeSize, 0, Math.PI * 2);
                    ctx.arc(eye2x, eye2y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function changeDir(dir) {
            const opposites = {up: 'down', down: 'up', left: 'right', right: 'left'};
            if (dir !== opposites[direction]) {
                nextDirection = dir;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDir('up'); e.preventDefault(); break;
                case 'ArrowDown': changeDir('down'); e.preventDefault(); break;
                case 'ArrowLeft': changeDir('left'); e.preventDefault(); break;
                case 'ArrowRight': changeDir('right'); e.preventDefault(); break;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                changeDir(dx > 0 ? 'right' : 'left');
            } else {
                changeDir(dy > 0 ? 'down' : 'up');
            }
        });

        // Initial draw
        draw();
    </script>
